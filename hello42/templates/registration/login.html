{% extends 'base.html' %}
{% block title %}Enter{% endblock %}
{% block content %}
{% if form.errors %}
<div class="errorlist">
<p>Логін або пароль що ви ввели — невірний. Будь-ласка спробуйте ще раз.</p>
</div>
{% endif %}

<form id="id_login" method="post" action="">{% csrf_token %}
  {{form.as_p}}

<input type="submit" value="Увійти" />
<input type="hidden" name="next" value="/" />
</form>
<hr/>

{% endblock %}
